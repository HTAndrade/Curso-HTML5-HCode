<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accesskey</title>
</head>
<body>
    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>

    <!--
        Para acessar a tecla de atalho, depende do navegador:
    
        Google Chrome = Alt+letra definida
        Mozila Firefox = Alt+Shift+letra definida
        Internet Expl. ou Edge = Alt+letra definida
    -->
</body>
</html>
